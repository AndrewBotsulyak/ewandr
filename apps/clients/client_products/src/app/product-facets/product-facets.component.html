@if (facetGroups().length > 0) {
  <div class="bg-white rounded-lg border border-slate-200 p-4">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-sm font-semibold text-slate-900 flex items-center gap-2">
        <svg class="w-4 h-4 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
        </svg>
        Filters
      </h3>
      @if (selectedFacets().length > 0) {
        <button
          (click)="clearAllFilters()"
          class="text-xs text-sky-600 hover:text-sky-700 font-medium px-3 py-1.5 rounded-md hover:bg-sky-50 transition-colors"
        >
          Clear all ({{ selectedFacets().length }})
        </button>
      }
    </div>

    <div class="space-y-6">
      @for (facetGroup of facetGroups(); track facetGroup.id) {
        <div>
          <h4 class="text-xs font-semibold text-slate-600 mb-2.5 uppercase tracking-wide">
            {{ facetGroup.name }}
          </h4>
          <div class="flex flex-wrap gap-2">
            @for (facetValue of facetGroup.values; track facetValue.id) {
              @let isSelected = selectedFacets().includes(facetValue.id);
              <button
                (click)="toggleFacet(facetValue.id)"
                [class.bg-sky-600]="isSelected"
                [class.text-white]="isSelected"
                [class.border-sky-600]="isSelected"
                [class.bg-white]="!isSelected"
                [class.text-slate-700]="!isSelected"
                [class.border-slate-300]="!isSelected"
                class="inline-flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium rounded-md border transition-all duration-200 hover:shadow-sm whitespace-nowrap"
                [class.hover:border-sky-400]="!isSelected"
                [class.hover:bg-sky-50]="!isSelected"
                [class.hover:bg-sky-700]="isSelected"
              >
                <span>{{ facetValue.name }}</span>
                <span class="opacity-60 text-[10px]">({{ facetValue.count }})</span>
              </button>
            }
          </div>
        </div>
      }
    </div>
  </div>
}
