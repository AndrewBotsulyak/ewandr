<button
  matButton="elevated"
  (click)="handleGetProducts()"
>Update Products</button>

Products:

@for (product of products(); track product.id) {
  <mat-card class="product-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" [alt]="product.title">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button matButton>LIKE</button>
      <button matButton>SHARE</button>
    </mat-card-actions>
  </mat-card>
} @empty {
  <li>There are no items.</li>
}
