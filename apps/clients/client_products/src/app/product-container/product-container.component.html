<section class="bg-slate-50">
  <div class="mx-auto max-w-2xl px-4 py-10 sm:px-6 lg:max-w-7xl lg:px-8 lg:py-14">
    <div class="flex flex-col items-start justify-between gap-4 sm:flex-row sm:items-center">
      <div>
        <h1 class="text-2xl font-semibold tracking-tight text-slate-900 sm:text-3xl">Products</h1>
        <p class="mt-1 text-sm text-slate-600">Browse our latest items from Vendure.</p>
      </div>
      <button
        matButton="elevated"
        (click)="handleGetProducts()"
        class="rounded-md bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:ring-offset-2"
      >
        Update Products
      </button>
    </div>

    @if (products() == null) {
      <div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        @for (s of [1,2,3,4,5,6,7,8]; track s) {
          <div class="rounded-lg bg-white p-4 shadow animate-pulse">
            <div class="aspect-[4/3] w-full rounded-md bg-slate-200"></div>
            <div class="mt-4 h-4 w-3/4 rounded bg-slate-200"></div>
            <div class="mt-2 h-4 w-1/2 rounded bg-slate-200"></div>
            <div class="mt-4 h-10 w-full rounded-md bg-slate-200"></div>
          </div>
        }
      </div>
    } @else {
      <div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        @for (product of products()?.items; track product.productId) {
          <product-card
            [product]="product"
            (productClick)="handleProductClick(product)"
          />
        } @empty {
          <div class="col-span-full">
            <div class="flex flex-col items-center justify-center rounded-lg border border-dashed border-slate-300 bg-white p-10 text-center">
              <svg class="h-8 w-8 text-slate-400" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v17.19l5.22-5.22a.75.75 0 1 1 1.06 1.06l-6.5 6.5a.75.75 0 0 1-1.06 0l-6.5-6.5a.75.75 0 1 1 1.06-1.06l5.22 5.22V3a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
              </svg>
              <p class="mt-3 text-sm text-slate-600">No products found.</p>
              <button
                matButton="elevated"
                (click)="handleGetProducts()"
                class="mt-4 rounded-md bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:ring-offset-2"
              >
                Refresh
              </button>
            </div>
          </div>
        }
      </div>
    }
  </div>
</section>
