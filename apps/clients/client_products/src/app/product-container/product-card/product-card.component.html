<mat-card class="product-card" appearance="outlined">
  <mat-card-header>
    <!--        <div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title><a href="" (click)="handleLinkClick($event)">{{ product.name }}</a></mat-card-title>
    <mat-card-subtitle>Subtitle</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="product-img" [src]="product.featuredAsset?.source" [alt]="product.name" fill>
  <mat-card-content>
    <div class="description" [innerHTML]="product.customFields?.shortDesc"></div>
  </mat-card-content>
  <!--      <mat-card-actions>-->
  <!--        <button matButton>LIKE</button>-->
  <!--        <button matButton>SHARE</button>-->
  <!--      </mat-card-actions>-->
</mat-card>
