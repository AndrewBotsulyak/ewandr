<a
  href=""
  (click)="handleLinkClick($event)"
  class="group flex flex-col h-full overflow-hidden rounded-2xl bg-white border border-gray-200 shadow-md transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 hover:border-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
>
  <!-- Product Image -->
  <div class="relative overflow-hidden bg-gradient-to-br from-gray-100 to-gray-200 aspect-square">
    <img
      [src]="product().productAsset?.preview"
      [alt]="product().productName"
      class="h-full w-full object-cover transition-transform duration-700 group-hover:scale-110"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

    <!-- Discount Badge (if applicable) -->
    <div class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      <span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg">
        New
      </span>
    </div>

    <!-- Add to Cart Button (appears on hover) -->
    <button
      (click)="handleAddToCart($event)"
      class="absolute bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 bg-indigo-600 text-white text-sm font-bold rounded-xl shadow-2xl opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300 hover:bg-indigo-700 hover:scale-105 flex items-center gap-2 whitespace-nowrap"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
      </svg>
      Add to Cart
    </button>
  </div>

  <!-- Product Info -->
  <div class="flex flex-col flex-1 p-5">
    <h3 class="line-clamp-2 min-h-[3rem] text-lg font-bold text-gray-900 group-hover:text-indigo-600 transition-colors duration-200 mb-2">
      {{ product().productName }}
    </h3>

    <!-- Product Rating -->
    <div class="flex items-center gap-1 mb-3">
      @for (star of [1,2,3,4,5]; track star) {
        <svg class="w-5 h-5" [class.text-yellow-400]="star <= 4" [class.fill-current]="star <= 4" [class.text-gray-300]="star > 4" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      }
      <span class="text-sm text-gray-600 ml-1.5 font-medium">(4.0)</span>
    </div>

    <div class="flex items-center justify-between pt-3 mt-auto border-t border-gray-100">
      <p class="text-2xl font-bold text-indigo-600">
        {{ getPrice() / 100 | currency: (product().currencyCode || 'USD') }}
      </p>
      <div class="text-xs text-gray-500 font-medium">
        In Stock
      </div>
    </div>
  </div>

  <!-- Bottom accent line -->
  <div class="h-1 w-0 bg-gradient-to-r from-indigo-500 to-purple-500 group-hover:w-full transition-all duration-500"></div>
</a>
