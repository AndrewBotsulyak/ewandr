<a
  href=""
  (click)="handleLinkClick($event)"
  class="group flex flex-col h-full overflow-hidden rounded-xl bg-white shadow-sm transition-all duration-200 hover:shadow-lg hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
>
  <!-- Product Image -->
  <div class="relative overflow-hidden bg-gradient-to-br from-gray-100 to-gray-200 aspect-square">
    <img
      [src]="product().productAsset?.preview"
      [alt]="product().productName"
      class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

    <!-- Add to Cart Button (appears on hover) -->
    <button
      (click)="handleAddToCart($event)"
      class="absolute bottom-4 left-1/2 -translate-x-1/2 px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-200 hover:bg-blue-700 flex items-center gap-2 whitespace-nowrap"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
      </svg>
      Add to Cart
    </button>
  </div>

  <!-- Product Info -->
  <div class="flex flex-col flex-1 p-4">
    <h3 class="line-clamp-2 min-h-[3rem] text-base font-semibold text-gray-900 group-hover:text-blue-600 transition-colors duration-200">
      {{ product().productName }}
    </h3>

    <!-- Product Rating -->
    <div class="flex items-center gap-1 mt-2">
      @for (star of [1,2,3,4,5]; track star) {
        <svg class="w-4 h-4" [class.text-yellow-400]="star <= 4" [class.fill-current]="star <= 4" [class.text-gray-300]="star > 4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
        </svg>
      }
      <span class="text-xs text-gray-500 ml-1">(4.0)</span>
    </div>

    <div class="flex items-center justify-between pt-2 mt-auto">
      <p class="text-lg font-bold text-gray-900">
        {{ getPrice() / 100 | currency: (product().currencyCode || 'USD') }}
      </p>
    </div>
  </div>
</a>
