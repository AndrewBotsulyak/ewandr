@if(category(); as item) {
  <a [routerLink]="[`/${RoutesConstants.CATEGORY}`, item.slug]"
     class="group bg-white rounded-lg shadow-md hover:shadow-lg transition-all duration-300 overflow-hidden">
    <!-- Category Image -->
    <div class="aspect-square bg-gray-200 relative overflow-hidden">
      @if (item.featuredAsset) {
        <img [src]="item.featuredAsset.preview"
             [alt]="item.name"
             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
      } @else {
        <div class="w-full h-full flex items-center justify-center">
          <svg class="w-16 h-16 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
          </svg>
        </div>
      }
    </div>

    <!-- Category Info -->
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-900 group-hover:text-blue-600 transition-colors">
        {{ item.name }}
      </h3>
    </div>
  </a>
}
