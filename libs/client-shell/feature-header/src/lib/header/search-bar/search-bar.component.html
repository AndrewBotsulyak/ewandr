<div class="search-section" [class.focused]="isFocused()">
  <form (ngSubmit)="handleSubmit()" class="search-form">
    <mat-icon class="search-icon">search</mat-icon>
    <input
      type="search"
      [placeholder]="placeholder()"
      class="search-input"
      [(ngModel)]="searchQuery"
      name="search"
      (focus)="onFocus()"
      (blur)="onBlur()"
    />
    @if (searchQuery()) {
      <button
        type="button"
        class="clear-search"
        (click)="searchQuery.set('')"
        matTooltip="Clear search"
      >
        <mat-icon>close</mat-icon>
      </button>
    }
  </form>
</div>
