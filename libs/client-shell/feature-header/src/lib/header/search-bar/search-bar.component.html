<div class="search-section" [class.focused]="isFocused()">
  <form (ngSubmit)="handleSubmit($event)" class="search-form">
    <mat-icon class="search-icon">search</mat-icon>
    <input
      [formControl]="searchControl"
      type="text"
      [placeholder]="placeholder()"
      class="search-input"
      name="search"
      (focus)="onFocus()"
      (blur)="onBlur()"
    />
    @if (searchQuery() || searchControl.value !== '') {
      <button
        type="button"
        class="clear-search"
        (click)="handleRemoveSearch()"
        uiTooltip="Clear search"
      >
        <mat-icon>close</mat-icon>
      </button>
      <button
        type="button"
        class="search-btn"
        (click)="handleSubmit()"
      >
        Find
      </button>
    }
  </form>
</div>
