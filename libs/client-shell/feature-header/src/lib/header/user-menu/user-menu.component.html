@if (user()) {
  <button class="user-button" [matMenuTriggerFor]="userMenu">
    @if (user()!.avatar) {
      <img [src]="user()!.avatar" alt="User avatar" class="user-avatar" />
    } @else {
      <div class="user-avatar-placeholder">
        {{ getInitials(user()!.name) }}
      </div>
    }
    <span class="user-name">{{ user()?.name }}</span>
    <mat-icon class="dropdown-icon">expand_more</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu" class="user-menu">
    <div class="user-menu-header">
      <div class="user-info">
        <p class="user-menu-name">{{ user()?.name }}</p>
        <p class="user-menu-email">{{ user()?.email }}</p>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="profileClick.emit()">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="ordersClick.emit()">
      <mat-icon>receipt_long</mat-icon>
      <span>Orders</span>
    </button>
    <button mat-menu-item (click)="settingsClick.emit()">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logoutClick.emit()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
} @else {
  <div class="auth-buttons">
    <a [routerLink]="['/login']" class="auth-link">Login</a>
    <a [routerLink]="['/signup']" class="auth-button">Sign Up</a>
  </div>
}
