query GetProduct($id: ID!) {
  product (id: $id) {
    id,
    name,
    slug,
    description,
    enabled,
    featuredAsset {
      id,
      name,
      type,
      source,
      tags {
        id,
        value
      },
      customFields
    },
    variants {
      id,
      productId,
      sku,
      name,
      price,
      customFields
    },
    customFields
  }
}
