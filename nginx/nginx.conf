events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name localhost;
        set $be_vendure "be-vendure:3000";

        location ^~ /api {
            proxy_pass http://$be_vendure;
        }

        location ^~ /admin {
            proxy_pass http://$be_vendure;
        }

        location ^~ /health {
            proxy_pass http://$be_vendure;
        }

        location ^~ /admin-api {
            proxy_pass http://$be_vendure;
        }

        location ^~ /graphiql {
            proxy_pass http://$be_vendure;
        }

        location /assets {
            proxy_pass http://$be_vendure;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /.well-known/appspecific/com.chrome.devtools.json {
            return 204;
        }

        # WebSocket для HMR
        location /sockjs-node/ {
            # host.docker.internal - access to local machine
            proxy_pass http://host.docker.internal:4200;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Для Webpack 5 dev server
        location /ws {
            proxy_pass http://host.docker.internal:4200;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }


         location / {
                    set $frontend "client-shell:4200";
                    proxy_pass http://$frontend;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_cache_bypass $http_upgrade;

                    # Hide CSP header from upstream (client-shell)
                    proxy_hide_header Content-Security-Policy;

                    # Set permissive CSP for LOCAL TESTING ONLY - DO NOT USE IN PRODUCTION!
                    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.ewandr.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://localhost:80 http://localhost:3000 https://cdn.ewandr.com ws://localhost:80; frame-src 'self'; base-uri 'self'; form-action 'self'" always;

                    # No caching for HTML
                    add_header Cache-Control "no-cache, no-store, must-revalidate";
                    add_header Pragma "no-cache";
                    add_header Expires "0";
                }
    }
}
