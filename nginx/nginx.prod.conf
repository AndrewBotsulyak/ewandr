events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    resolver 127.0.0.11 valid=30s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # Proxy buffering for better performance
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 24 4k;
    proxy_busy_buffers_size 8k;
    proxy_max_temp_file_size 2048m;
    proxy_temp_file_write_size 32k;

    server {
        listen 80;
        server_name localhost;
        set $be_vendure "be-vendure:3000";

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.ewandr.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.ewandr.com; font-src 'self' https://fonts.gstatic.com https://cdn.ewandr.com data:; img-src 'self' data: https: blob: https://cdn.ewandr.com; connect-src 'self' wss: ws: https://cdn.ewandr.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

        location ^~ /api {
            proxy_pass http://$be_vendure;
        }

        location ^~ /admin {
            proxy_pass http://$be_vendure;
        }

        location ^~ /health {
            proxy_pass http://$be_vendure;
        }

        location ^~ /admin-api {
            proxy_pass http://$be_vendure;
        }

        location ^~ /graphiql {
            proxy_pass http://$be_vendure;
        }

        location /assets {
            proxy_pass http://$be_vendure;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /.well-known/appspecific/com.chrome.devtools.json {
            return 204;                 # или root /usr/share/nginx/html;
        }

        # WebSocket для HMR
        location /sockjs-node/ {
            set $frontend "client-shell:4200";
            proxy_pass http://$frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Для Webpack 5 dev server
        location /ws {
            set $frontend "client-shell:4200";
            proxy_pass http://$frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|eot)$ {
            set $frontend "client-shell:4200";
            proxy_pass http://$frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 1y;
        }

        # Всё остальное проксируем на client-shell
        location / {
            set $frontend "client-shell:4200";
            proxy_pass http://$frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # No caching for HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
