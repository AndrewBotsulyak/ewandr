              echo "- â™»ï¸ Service restarted" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.load-detection-results.outputs.affected-remotes }}" != "[]" ]]; then
              echo "### client-shell" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”— Restarted due to remote apps updates" >> $GITHUB_STEP_SUMMARY
              echo "- â™»ï¸ Service restarted to load new remotes" >> $GITHUB_STEP_SUMMARY
            fi

            if [[ "${{ needs.load-detection-results.outputs.be_vendure_affected }}" == "true" ]]; then
              echo "### be-vendure" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”„ Direct changes detected" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ³ Docker image updated" >> $GITHUB_STEP_SUMMARY
              echo "- â™»ï¸ Service restarted" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Summary Statistics
          echo "## ðŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ÐŸÐ¾Ð´ÑÑ‡ÐµÑ‚ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð½Ñ‹Ñ… Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ð¹
          TOTAL_APPS=0
          REMOTE_COUNT=0
          SERVER_COUNT=0

          REMOTE_APPS='${{ needs.load-detection-results.outputs.affected-remotes }}'
          if [[ "$REMOTE_APPS" != "[]" && "$REMOTE_APPS" != "" ]]; then
            REMOTE_COUNT=$(echo "$REMOTE_APPS" | jq 'length')
