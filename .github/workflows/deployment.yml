            echo "ðŸ—‘ï¸ Removing dangling images..."
            docker image prune -f

            # Ð£Ð´Ð°Ð»ÑÐµÐ¼ Ð½ÐµÐ¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼Ñ‹Ðµ build cache
            echo "ðŸ—‘ï¸ Cleaning build cache..."
